<body>
<div class="bg-image">
    <div class="content">
        <header>Book Your Flight</header>
        <form action="#">

            <div class="field">
                <span class="fa fa-user"></span>
                <input type="text" required placeholder="Email">
                </div>
                <div class="field">
                    <span class="fa fa-lock"></span>
                    <input type="password" class="pass-key" placeholder="password">
                    <span class="show"> Show
</span>

</div>
<div class="pass">
    <a href="#">Forgot password</a>

</div>
<div class="field">
    <input type="submit" value="login">
    </div>
        </form>
        <div class="login">
            Or login with 
            </div>
            <div class="links">
                <div class="facebook">
                    <i class="fab fa-facebook-f"></i>
            </div>
           <div class="instagram">
                    <i class="fab fa-instagram"></i>
            </div>
    </div>
    <div class="signup">Dont have acount?
        <a href="#">Signup Now</a>
    </div>
    </div>
</div>
<script>
    const passfield=document.querySelector(".pass-key");
    const showbtn=document.querySelector(".show");
    showbtn.addEventListener("click",function(){
        if(passfield.type==="password"){
            passfield.type="text";
            showbtn.textContent="HIDE";
            showbtn.style.color="#222";
        }
        else{
            passfield.type="password";
            showbtn.textContent="SHOW";
            showbtn.style.color="green";
        }
    });
</script>
